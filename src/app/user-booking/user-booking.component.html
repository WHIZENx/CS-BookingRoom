<div class="container-fluid" style="padding-left: 5%; padding-right: 5%;">
  <h4><b>ห้องที่คุณจอง</b></h4>
  <table
    *ngIf="isShow"
    s
    class="table table-striped table-bordered table-sm row-border hover"
    datatable
    [dtOptions]="dtOptions"
  >
    <thead>
      <tr>
        <th>ชื่อห้อง</th>
        <th>วิชา</th>
        <th>ช่วงเวลา</th>
        <th>อาจารย์คุมสอบคนที่ 1</th>
        <th>อาจารย์คุมสอบคนที่ 2</th>
        <th>เพิ่มเติม</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of room">
        <td>{{r.roomname}}</td>
        <td>{{r.subject}}</td>
        <td>{{r.rangetime}}</td>
        <td>{{r.Examiner1}}</td>
        <td>{{r.Examiner2}}</td>
        <td style="text-align: center;">
          <button
            type="button"
            class="btn btn-danger"
            (click)="get_detail(r.roomname, r)"
            data-toggle="modal"
            data-target="#checkModal"
          >
            ยกเลิกจอง
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="checkModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle2"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle2">
          ต้องการยกเลิกจองห้องใช่หรือไม่?
        </h5>
      </div>
      <div class="modal-body">
        ห้อง {{room_name}} เวลา {{date_time}}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="cancel()"
        >
          ตกลง
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          ยกเลิก
        </button>
      </div>
    </div>
  </div>
</div>
