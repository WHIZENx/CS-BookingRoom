<div class="container">
  <div>
    <button
      *ngIf="isStaff"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#addModal"
    >
      เพิ่มห้อง
    </button>
  </div>
  <div class="card-columns">
    <div class="card" *ngFor="let r of room;" style="margin: 10px;">
      <div
        style="
          line-height: 150px;
          background: #ddd;
          cursor: pointer;
          text-align: center;
        "
        (click)="seeroom(r.roomname)"
        data-toggle="modal"
        data-target="#roomModal"
      >
        <b>{{r.roomname}}</b>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">ระบบเพิ่มห้อง</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ชื่อห้อง</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Room name"
            aria-describedby="basic-addon1"
            [(ngModel)]="roomname"
            required
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ความจุ</span>
          </div>
          <input
            min="0"
            type="number"
            class="form-control"
            placeholder="Capacity"
            aria-label="Capacity"
            aria-describedby="basic-addon1"
            [(ngModel)]="number"
            required
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ประเภทห้อง</span>
          </div>
          <select
            class="form-control form-select"
            [(ngModel)]="typeroom"
            required
          >
            <option value="Lab">Lab</option>
            <option value="Lecture">Lecture</option>
            <option value="Other" selected>Other</option>
          </select>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-success"
            (click)="addRoom()"
            data-dismiss="modal"
          >
            เพิ่ม
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            ปิด
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="roomModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle2"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle2">
          รายละเอียดห้อง {{room_name}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="!edit_room">
          <p>ประเภท: {{typeroom}}</p>
        </div>
        <div *ngIf="!edit_room">
          <p>ความจุของห้อง: {{room_number}}</p>
        </div>
        <div *ngIf="edit_room">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">ความจุห้อง</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Capacity"
              aria-label="Capacity"
              aria-describedby="basic-addon1"
              [(ngModel)]="room_number_2"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div *ngIf="isStaff">
          <div *ngIf="!edit_room">
            <button
              type="button"
              class="btn btn-warning"
              style="color: white;"
              (click)="editroom()"
            >
              แก้ไข
            </button>
          </div>
          <div *ngIf="edit_room">
            <button
              type="button"
              class="btn btn-success"
              (click)="edit_suc()"
              data-dismiss="modal"
            >
              บันทึก
            </button>
          </div>
        </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          ปิด
        </button>
      </div>
    </div>
  </div>
</div>
